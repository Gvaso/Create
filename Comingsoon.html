<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1477014677195063296/1477032233616277696/asd.png?ex=69a348f6&is=69a1f776&hm=4ba452738cf6c02334dd10708895c89e8a6a934a9057429106f272f47299e225&">
    <style>
        @import url('');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://media.discordapp.net/attachments/1477014677195063296/1477027812643836004/background.gif?ex=69a344d8&is=69a1f358&hm=8cbd5bdc456317a5ded541fd6cbde99f17bebdaa9fa2f5b86dec3616ee8f6a7a&=") no-repeat center center;
            background-size: cover;
            z-index: 0;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(180, 0, 0, 0.03) 20px,
                rgba(180, 0, 0, 0.03) 40px
            );
            animation: moveBg 40s linear infinite;
            z-index: 1;
        }

        @keyframes moveBg {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10%, 10%); }
        }

        .lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .lines span {
            position: absolute;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #e31b23, transparent);
            animation: pulseLine 4s infinite;
        }

        .lines span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .lines span:nth-child(2) { left: 30%; animation-delay: 1s; }
        .lines span:nth-child(3) { left: 50%; animation-delay: 2s; }
        .lines span:nth-child(4) { left: 70%; animation-delay: 3s; }
        .lines span:nth-child(5) { left: 90%; animation-delay: 1.5s; }

        @keyframes pulseLine {
            0%, 100% { opacity: 0.2; transform: scaleY(0.8); }
            50% { opacity: 1; transform: scaleY(1.2); }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 2rem;
            animation: fadeInUp 2s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

      .logo-container {
    position: absolute;
    top: -30%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    width: 100%;
    display: flex;
    justify-content: center;
}

.logo-container img {
    max-width: 180px;
    width: 100%;
    height: auto;
    filter: drop-shadow(0 0 15px rgba(227, 27, 35, 0.6));
}
        .logo-container img {
            max-width: 180px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(227, 27, 35, 0.6));
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 550;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: #380203;
            text-shadow: 0 0 15px rgba(227, 27, 35, 0.7), 0 0 30px rgba(227, 27, 35, 0.4);
            margin-bottom: 0.3rem; 
            position: relative;
            display: inline-block;
            animation: glitch 3s infinite;
        }

        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            clip: rect(0, 0, 0, 0);
        }

        h1::before {
            left: 2px;
            text-shadow: -2px 0 #ff0000;
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: 2px 0 #ff4d4d;
            animation: glitch-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% { clip: rect(20px, 9999px, 20px, 0); }
            5% { clip: rect(85px, 9999px, 85px, 0); }
            10% { clip: rect(40px, 9999px, 40px, 0); }
            15% { clip: rect(65px, 9999px, 65px, 0); }
            20% { clip: rect(10px, 9999px, 10px, 0); }
            25% { clip: rect(90px, 9999px, 90px, 0); }
            30% { clip: rect(15px, 9999px, 15px, 0); }
            35% { clip: rect(75px, 9999px, 75px, 0); }
            40% { clip: rect(25px, 9999px, 25px, 0); }
            45% { clip: rect(55px, 9999px, 55px, 0); }
            50% { clip: rect(30px, 9999px, 30px, 0); }
            55% { clip: rect(70px, 9999px, 70px, 0); }
            60% { clip: rect(45px, 9999px, 45px, 0); }
            65% { clip: rect(80px, 9999px, 80px, 0); }
            70% { clip: rect(35px, 9999px, 35px, 0); }
            75% { clip: rect(95px, 9999px, 95px, 0); }
            80% { clip: rect(50px, 9999px, 50px, 0); }
            85% { clip: rect(60px, 9999px, 60px, 0); }
            90% { clip: rect(40px, 9999px, 40px, 0); }
            95% { clip: rect(75px, 9999px, 75px, 0); }
            100% { clip: rect(20px, 9999px, 20px, 0); }
        }

        @keyframes glitch-2 {
            0% { clip: rect(65px, 9999px, 65px, 0); }
            5% { clip: rect(10px, 9999px, 10px, 0); }
            10% { clip: rect(35px, 9999px, 35px, 0); }
            15% { clip: rect(80px, 9999px, 80px, 0); }
            20% { clip: rect(45px, 9999px, 45px, 0); }
            25% { clip: rect(95px, 9999px, 95px, 0); }
            30% { clip: rect(15px, 9999px, 15px, 0); }
            35% { clip: rect(70px, 9999px, 70px, 0); }
            40% { clip: rect(25px, 9999px, 25px, 0); }
            45% { clip: rect(55px, 9999px, 55px, 0); }
            50% { clip: rect(85px, 9999px, 85px, 0); }
            55% { clip: rect(40px, 9999px, 40px, 0); }
            60% { clip: rect(90px, 9999px, 90px, 0); }
            65% { clip: rect(20px, 9999px, 20px, 0); }
            70% { clip: rect(60px, 9999px, 60px, 0); }
            75% { clip: rect(30px, 9999px, 30px, 0); }
            80% { clip: rect(75px, 9999px, 75px, 0); }
            85% { clip: rect(45px, 9999px, 45px, 0); }
            90% { clip: rect(80px, 9999px, 80px, 0); }
            95% { clip: rect(25px, 9999px, 25px, 0); }
            100% { clip: rect(65px, 9999px, 65px, 0); }
        }

        .phrase-container {
            position: relative;
            width: 100%;
            height: 2rem; 
            margin: 0.1rem 0 0.2rem; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rotating-phrase {
            font-size: 1rem; 
            font-weight: 400;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(66, 14, 14, 0.3);
            transition: opacity 0.3s ease; 
            opacity: 1;
            position: absolute;
            white-space: nowrap;
        }

        .rotating-phrase.fade-out {
            opacity: 0;
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 1rem; 
            margin-top: 0.1rem;
            margin-bottom: 0;
        }

        .indicators .diamond {
            font-size: 1.5rem;
            transition: all 0.3s ease;
            cursor: default;
            color: #e31b23;
            opacity: 0.7;
            text-shadow: 0 0 8px rgba(227,27,35,0.5);
        }

        .indicators .diamond.active {
            color: #fff;
            opacity: 1;
            text-shadow: 0 0 15px #fff, 0 0 30px #fff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .footer-note {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #dfd1d1;
            z-index: 10;
            letter-spacing: 1px;
        }

        .footer-note span {
            color: #d6d6d6;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .logo-container img {
                max-width: 120px; 
            }
            .logo-container {
                margin-top: -30px; 
                margin-bottom: 1.2rem;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 0.2rem;
            }
            .phrase-container {
                height: 1.8rem;
            }
            .rotating-phrase {
                font-size: 0.9rem;
            }
            .indicators .diamond {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="lines">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="content">
       
        <div class="logo-container">
            <img src="https://cdn.discordapp.com/attachments/1477014677195063296/1477032233616277696/asd.png?ex=69a348f6&is=69a1f776&hm=4ba452738cf6c02334dd10708895c89e8a6a934a9057429106f272f47299e225&" alt="Brand Logo">
        </div>

        <h1 data-text="COMING SOON">COMING SOON</h1>

        <div class="phrase-container">
            <div class="rotating-phrase" id="rotatingPhrase">LOADING...</div>
        </div>

        <div class="indicators" id="indicators">
            <span class="diamond" data-index="0">✦</span>
            <span class="diamond" data-index="1">✦</span>
            <span class="diamond" data-index="2">✦</span>
        </div>
    </div>

    <div class="footer-note">
        <span>✦</span> Developed By: 2007 <span>✦</span>
    </div>

    <script>
        const phrases = [
            "INNOVATION IN PROGRESS",
            "SOMETHING GREAT AWAITS",
            "REDEFINING THE FUTURE"
        ];

        let currentIndex = 0;
        const phraseElement = document.getElementById('rotatingPhrase');
        const diamonds = document.querySelectorAll('.diamond');

        function updateDisplay() {
            diamonds.forEach((diamond, index) => {
                if (index === currentIndex) {
                    diamond.classList.add('active');
                } else {
                    diamond.classList.remove('active');
                }
            });
        }

        function rotatePhrase() {
            phraseElement.classList.add('fade-out');

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % phrases.length;
                phraseElement.textContent = phrases[currentIndex];
                updateDisplay(); 

                phraseElement.classList.remove('fade-out');
            }, 300); 
        }

        setInterval(rotatePhrase, 3000); 

        updateDisplay();
    </script>
</body>
</html>
